<!DOCTYPE html>
<html>
	<body>
		<canvas id="cv" width="800" height="500"></canvas>
		<br clear="all">
		-10
		<input type="range" name="x" id="x" min="-10" max="10" step="0.2" onchange="slide()"></body>
		10
		x: <div style="display: inline" id="x-val">0</p>
		<script type="text/javascript">
		var canvas = document.getElementById("cv");
		var ctx = canvas.getContext("2d");
		var slide = function () {
			var slider = document.getElementById("x");

			document.getElementById("x-val").innerHTML = slider.value;

			ctx.clearRect(0, 0, 800, 500);
			ctx.strokeStyle = "black";
			ctx.beginPath();
				ctx.moveTo(400.5, 0.5);
				ctx.lineTo(400.5, 500.5);

				ctx.moveTo(0.5, 250.5);
				ctx.lineTo(800.5, 250.5);

				ctx.moveTo(425.5, 245.5);
				ctx.lineTo(430.5, 250.5);
				ctx.lineTo(425.5, 255.5);

				ctx.moveTo(395.5, 225.5);
				ctx.lineTo(400.5, 220.5);
				ctx.lineTo(405.5, 225.5);
				ctx.moveTo(0,0);

				ctx.moveTo(400.5, 250.5);
				ctx.lineTo(400.5 + (Number(slider.value)-1) * 30, 250.5 + 30);

				ctx.moveTo(400.5, 250.5);
				ctx.lineTo(400.5 + 3 * 30, 250.5 + (Number(slider.value)+1) * 30);
			ctx.closePath();
			ctx.stroke();
			ctx.strokeText("m", 410.5, 260.5);
			ctx.strokeText("n", 390.5, 235.5);
		}
		slide();
		</script>
	</body>
</html>
